<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ivi REPL</title>
  
  <style>
    html {
      height: 100%;
    }

    body {
      margin: 0;
      height: 100%;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      color: #111;
    }

    .App {
      height: 100%;
      width: 100%;
    }

    .Editor {
      display: flex;
      flex-direction: column;
      height: 100%;
      width: 100%;
    }
    .EditorHead {
      display: flex;
      flex-direction: row;
    }
    .EditorHead>a {
      flex: 1;
      padding: 10px 10px;
      text-align: center;
      text-decoration: none;
      font-weight: bold;
      color: #333;
      background: #efefef;
    }
    .EditorHead>a.selected {
      background: #333;
      color: #eee;
    }
    .CodeEditor {
      flex: 1;
      overflow: auto;
    }
    .CodeEditor>.cm-editor {
      height: 100%;
    }
    .cm-editor.cm-focused {
      outline: 0 !important;
    }

    .Preview {
      display: flex;
      flex-direction: column;
      height: 100%;
      width: 100%;
    }
    .PreviewHead {
      padding: 10px 10px;
      background: #efefef;
      font-weight: bold;
    }
    .PreviewOutput {
      display: block;
      border: none;
      flex: 1;
    }

    .Console {
      display: flex;
      flex-direction: column;
    }
    .ConsoleHead {
      padding: 10px 10px;
      background: #efefef;
      font-weight: bold;
    }
    .ConsoleOutput {
      padding: 5px 10px;
      flex: 1;
    }

    .HSplitter,
    .VSplitter {
      display: flex;
      flex-wrap: nowrap;
      align-items: stretch;
      position: relative;
      width: 100%;
      height: 100%;
    }

    .HSplitter {
      flex-direction: row;
    }

    .VSplitter {
      flex-direction: column;
    }

    .SplitterPane {
      flex-grow: 1;
      overflow: auto;
      position: relative;
    }

    .SplitterDivider {
      flex-shrink: 0;
      flex-grow: 0;
      position: absolute;
      z-index: 10;
      display: block;
    }

    .SplitterDivider::after {
      content: '';
      position: absolute;
      background: #333;
    }

    .HSplitter>.SplitterDivider {
      padding: 0 8px;
      width: 0;
      height: 100%;
      cursor: ew-resize;
    }

    .HSplitter>.SplitterDivider::after {
      left: 8px;
      top: 0;
      width: 1px;
      height: 100%;
    }

    .VSplitter>.SplitterDivider {
      padding: 8px 0;
      width: 100%;
      height: 0;
      cursor: ns-resize;
    }

    .VSplitter>.SplitterDivider::after {
      top: 8px;
      left: 0;
      width: 100%;
      height: 1px;
    }
    .SplitterOverlay {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
    }
  </style>
  <script type="module" crossorigin src="./assets/index-c12a49f8.js"></script>
</head>

<body></body>

</html>
